<!DOCTYPE html>
<html>
  <head>
    <title>DaVinci App</title>
    <meta charset="utf-8"> 
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">

    
    <!-- Styles -->
    <link rel="stylesheet" href="res/onsen/css/onsenui.min.css">
    <link rel="stylesheet" href="res/onsen/css/onsen-css-components.min.css">

    <style>
    .fade-enter-active, .fade-leave-active {
    transition: opacity .5s;
  }
  .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
    opacity: 0;
  }
    html, body, .page__content {
      overflow-x: hidden;
    }
    iframe {
      overflow-y: hidden;
      padding: 0;
      margin: 0;
      border: 0;
    }
    </style>
  </head>
  <body>    
    
    <!-- Html -->
    <div id="app">  
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <app-menu></app-menu>
        </ons-splitter-side>
        <ons-splitter-content id="content">
          <ons-page class="page">
              <keep-alive>
                <component v-bind:is="page"></component>
              </keep-alive>
          </ons-page>
        </ons-splitter-content>
      </ons-splitter>
    </div>
    
    
    <!-- Scripts -->
    <!-- Dependencies -->
    <script> window.app = {data : {} } </script>
    <script src="res/onsen/js/onsenui.min.js"></script>
    <script src="res/vue/vue.js"></script>
    <script src="res/axios/axios.min.js"></script>
    
    <script src="js/platform.js"></script>
    <script src="js/davinciapi.js"></script>
      
    <!-- Components -->
    <script src="js/layout.js"></script>
    <script src="js/pages.js"></script>

    <!-- Index.js -->
    <script src="js/index.js"></script>
  </body>
</html>
