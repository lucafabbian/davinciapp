<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

  <link rel="stylesheet" href="./res/phonon/css/phonon.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <title>App</title>
</head>
<body>

  <!-- Side Panel tags go here -->
  <div class="side-panel side-panel-left" data-expose-aside="none" data-disable="right" data-page="home, pagetwo" id="side-home">
    <header class="header-bar">
      <button class="btn pull-right icon icon-close" data-side-panel-close="true"></button>
      <div class="pull-left"><h1 class="title">Panel</h1></div>
    </header>
    <div class="content">
      <ul class="list">
        <li><a class="padded-list" onclick="phonon.navigator().changePage('pagetwo')">Profile</a></li>
        <li><a class="padded-list">About</a></li>
        <li><a class="padded-list">Settings</a></li>
        <li><a class="padded-list">Login</a></li>
      </ul>
    </div>
  </div>


  <!-- Home page.-->
  <home data-page="true">
    <header class="header-bar">
      <a class="btn pull-left icon icon-menu" onclick="phonon.sidePanel('#side-home').open()"></a>
      <div class="center">
        <h1 class="title">Phonon Example</h1>
      </div>
    </header>
    <div class="content">
      <i class="far fa-address-book"></i>
      <ul class="list">
        <li class="divider">Select a pizza <i class="fab fa-algolia"></i></li>
        <li><a class="padded-list" href="#!pagetwo/margherita">Margherita</a></li>
        <li><a class="padded-list" href="#!pagetwo/calzone">Cheese Calzone</a></li>
        <li><a class="padded-list" href="#!pagetwo/pesto">Pesto Pizza</a></li>
        <li><a class="padded-list" href="#!pagetwo/roma">Roma</a></li>
        <li><a class="padded-list" href="#!pagetwo/prosciutto">Prosciutto</a></li>
        <li><a class="padded-list" href="#!pagetwo/funghi">Funghi</a></li>
      </ul>
    </div>
  </home>

  <!-- Other pages-->
  <pagetwo data-page="true" data-loader="true"></pagetwo>


  <!-- Scripts -->
  <script src="./res/phonon/js/phonon.js"></script>
  <script src="app.js"></script>
  <script>
  var app = phonon.navigator();

  app.on({page: 'home', preventClose: false, content: null});
  app.on({page: 'pagetwo', preventClose: true, content: 'pagetwo.html', readyDelay: 1});
  app.start();

  </script>
</body>
</html>
